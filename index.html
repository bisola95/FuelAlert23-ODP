<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fuel.css">
</head>
<body>

    <div class="container">

        <div class="navlogo">

            <div class="piclogo">
                <img src="asset_folder/logo.png" alt="png">
            </div>

            <div class="btn">

                <div class="btnoone">
                    <button class="Sign-Up">Sign Up</button>
        
                </div>
    
                <div class="btntwo">
    
                    <button class="Sign-In">Sign In</button>
    
                </div>
    
            </div>
    
    
        </div>

        <form action="" method="post" id="form">

            <div class="formtwo">

                <div class="heading">
    
                    <span>Don't have an account? 
                        <a href="#" onclick="register()"> Sign Up</a>
                    </span>
        
                    <h4>Login</h4>
        
                </div>
        
                <div class="formcarrier">
        
                    <div class="inputone">
                        <input type="text" class="User" id="Username or Email" placeholder="Username or Email">
                        
                    </div>
        
                    <div class="inputtwo">
                        <input type="text" class="pswd" id="Password" placeholder="Password">
                        
                    </div>
        
                    <div class="submit">
        
                        <input type="submit" class="submit" value="Sign In" id="SignIn" onclick="signIn()">
                    </div>
        
        
        
                </div>
        
                <div class="formdown">
        
                    <div class="check">
        
                        <input type="checkbox" id="login-check">
                        <label for="checkbox">Remember Me</label>
            
                    </div>
        
                    <div class="forgot">
        
                        <label><a href="#">Forgot passwword?</a></label>
        
        
                    </div>
                </div>
        
        
            </div>
    
        </div>
    
        </div>

     </form>

     <script src="login.js"></script>

        

</body>
</html>
